<!DOCTYPE html>
<html lang="pt" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Item do Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="text-center">Adicionar Item ao Pedido</h1>
        <form th:action="@{/pedidos/novo/adicionarItem}" th:object="${itemPedido}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="produto" class="form-label">Produto</label>
                <select class="form-select" id="produto" th:field="*{produto.id}" required>
                    <option value="" disabled>Selecione o produto</option>
                    <option th:each="produto : ${produtos}" th:value="${produto.id}" th:text="${produto.nome} + ' - ' + ${produto.quantidade} + ' disponível - R$ ' + ${produto.preco}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" th:field="*{quantidade}" required>
            </div>
            <div class="mb-3">
                <label for="precoTotal" class="form-label">Preço Total</label>
                <input type="text" class="form-control" id="precoTotal" readonly>
            </div>
            <button type="submit" class="btn btn-success">Adicionar</button>
        </form>
    </div>

    <script id="produtosData" type="application/json">
        [[${produtosJson}]]
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const produtos = JSON.parse(document.getElementById('produtosData').textContent);

        function updatePrecoTotal() {
            const produtoSelect = document.getElementById('produto');
            const quantidadeInput = document.getElementById('quantidade');
            const precoTotalInput = document.getElementById('precoTotal');

            const produtoId = produtoSelect.value;
            const quantidade = parseInt(quantidadeInput.value);
            const produto = produtos.find(p => p.id == produtoId);

            if (produto && quantidade) {
                const precoTotal = produto.preco * quantidade;
                precoTotalInput.value = precoTotal.toFixed(2);
            } else {
                precoTotalInput.value = 0;
            }
        }

        document.getElementById('produto').addEventListener('change', updatePrecoTotal);
        document.getElementById('quantidade').addEventListener('input', updatePrecoTotal);
    </script>
</body>
</html>
