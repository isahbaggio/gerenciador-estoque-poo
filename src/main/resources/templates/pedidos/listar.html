<!DOCTYPE html>
<html lang="pt" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575d63;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <div class="sidebar">
        <a href="/funcionarios"><i class="fas fa-user-tie"></i> Funcionário</a>
        <a href="/clientes"><i class="fas fa-users"></i> Cliente</a>
        <a href="/pedidos"><i class="fas fa-shopping-cart"></i> Pedido</a>
        <a href="/fornecedores"><i class="fas fa-truck"></i> Fornecedor</a>
        <a href="/produtos"><i class="fas fa-box"></i> Produto</a>
    </div>
    <div class="content">
        <div class="container mt-5">
            <h1 class="text-center">Lista de Pedidos</h1>
            <div class="d-flex justify-content-end mb-3">
                <a href="/pedidos/novo" class="btn btn-primary">Criar Pedido</a>
            </div>
            <table class="table table-dark table-striped table-hover mt-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Funcionário</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pedido : ${pedidos}">
                        <td th:text="${pedido.id}"></td>
                        <td th:text="${pedido.cliente != null ? pedido.cliente.nome : 'Cliente não informado'}"></td>
                        <td th:text="${pedido.funcionario != null ? pedido.funcionario.nome : 'Funcionário não informado'}"></td>
                        <td th:text="${pedido.status}"></td>
                        <td>
                            <a th:href="@{/pedidos/editar/{id}(id=${pedido.id})}" class="btn btn-warning">Editar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var confirmarExclusaoModal = new bootstrap.Modal(document.getElementById('confirmarExclusaoModal'));
            var confirmarExclusaoBtn = document.getElementById('confirmarExclusaoBtn');

            document.querySelectorAll('.btn-excluir').forEach(function (button) {
                button.addEventListener('click', function () {
                    var pedidoId = this.getAttribute('data-id');
                    confirmarExclusaoBtn.setAttribute('href', '/pedidos/excluir/' + pedidoId);
                    confirmarExclusaoModal.show();
                });
            });
        });
    </script>
</body>
</html>
